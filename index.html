<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="eating-sound" preload="auto">
        <source src="sounds/eat.mp3" type="audio/mpeg">
    </audio>
    <audio id="death-sound" preload="auto">
        <source src="sounds/death.mp3" type="audio/mpeg">
    </audio>
    <div class="game-container">
        <div class="score-display">Score: <span id="score">0</span></div>
        <div id="game-grid"></div>
        <div class="mobile-controls">
            <div class="controls-row">
                <button class="control-btn" id="up-btn">⬆️</button>
            </div>
            <div class="controls-row">
                <button class="control-btn" id="left-btn">⬅️</button>
                <button class="control-btn" id="down-btn">⬇️</button>
                <button class="control-btn" id="right-btn">➡️</button>
            </div>
        </div>
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-button">Play Again</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
